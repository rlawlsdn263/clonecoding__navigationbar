<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Dream Coding - Navigation Bar</title>
</head>
<body>
    <nav id="navbar">
        <div class="navbar__logo">
            <a href="#">
                <i class="fas fa-solid fa-dove"></i>
                <span>DreamCoding</span>
            </a>
        </div>
        <div class="navbar__right">
            <ul class="navbar__menu">
                <li class="navbar__menu-item">Home</li>
                <li class="navbar__menu-item">Gallery</li>
                <li class="navbar__menu-item">Weddings</li>
                <li class="navbar__menu-item">FAQ</li>
                <li class="navbar__menu-item">Bookings</li>
            </ul>
            <ul class="navbar__links">
                <i class="fa fa-brands fa-twitter link"></i>
                <i class="fa fa-brands fa-facebook-f link"></i>
            </ul>
        </div>
        <button class="toggleBtn"><i class="fas fa-solid fa-bars"></i></button>
    </nav>
</body>
</html>
